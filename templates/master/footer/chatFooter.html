{% load static %}
<div id="chatFooter" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
    
    <!-- Botón flotante para abrir/cerrar panel -->
    <div id="toggleChatListBtn" style="width: 60px; height: 60px; background: linear-gradient(135deg, #10b981 0%, #34d399 100%); border-radius: 50%; cursor: pointer; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4); display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; position: relative;" 
        onclick="toggleChatList()"
        onmouseover="this.style.transform='scale(1.1)'"
        onmouseout="this.style.transform='scale(1)'">
        <svg style="width: 28px; height: 28px; color: white;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <!-- Badge de notificación -->
        <span id="globalChatBadge" style="display: none; position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; font-size: 11px; font-weight: 700; width: 22px; height: 22px; border-radius: 50%; align-items: center; justify-content: center; border: 2px solid white;">0</span>
    </div>

    <!-- Panel de Lista de Chats (Oculto por defecto) -->
    <div id="chatListPanel" style="position: fixed; bottom: 90px; right: 20px; width: 340px; height: 0; background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15); overflow: hidden; display: flex; flex-direction: column; opacity: 0; transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);">
        
        <!-- Header del Panel -->
        <div style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%); padding: 20px; color: white; flex-shrink: 0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0; font-size: 18px; font-weight: 700;">Mensajes</h3>
                <button onclick="toggleChatList()" style="background: rgba(255, 255, 255, 0.2); border: none; color: white; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; transition: all 0.2s;" 
                    onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'" 
                    onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
                    ×
                </button>
            </div>
            
            <!-- Buscador -->
            <div style="position: relative;">
                <input type="text" id="searchBeneficiarios" placeholder="Buscar beneficiario..." style="width: 100%; padding: 10px 10px 10px 35px; border: none; border-radius: 20px; outline: none; font-size: 14px; background: rgba(255, 255, 255, 0.95);" 
                    oninput="filterBeneficiarios(this.value)">
                <svg style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 18px; height: 18px; color: #6b7280;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Lista de Beneficiarios -->
        <div id="beneficiariosListContainer" style="flex: 1; overflow-y: auto; background: #f9fafb;">
            <div style="text-align: center; color: #9ca3af; font-size: 13px; padding: 20px;">
                Cargando beneficiarios...
            </div>
        </div>
    </div>

</div>

<audio id="chat-sound" src="{% static 'sounds/notification-sound-effect-372475.mp3' %}"></audio>

<script>

    let beneficiariosData = [];
    let openChats = new Set();
    let isListPanelOpen = false;
    let totalUnreadMessages = 0;

    // Función para obtener cookies
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Toggle panel de lista
    function toggleChatList() {
        const panel = document.getElementById('chatListPanel');
        isListPanelOpen = !isListPanelOpen;
        
        if (isListPanelOpen) {
            panel.style.height = '600px';
            panel.style.opacity = '1';
            loadBeneficiariosList();
        } else {
            panel.style.height = '0';
            panel.style.opacity = '0';
        }
    }

    function updateGlobalBadge() {
        const badge = document.getElementById('globalChatBadge');
        if (totalUnreadMessages > 0) {
            badge.style.display = 'flex';
            badge.textContent = totalUnreadMessages > 9 ? '9+' : totalUnreadMessages;
        } else {
            badge.style.display = 'none';
        }
    }




    function loadBeneficiariosList() {
        fetch('/get-beneficiarios-para-chat/')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.status === 'success') {
                    beneficiariosData = data.beneficiarios;
                    renderBeneficiariosList(data.beneficiarios);
                } else {
                    document.getElementById('beneficiariosListContainer').innerHTML = 
                        '<div style="text-align: center; color: #ef4444; font-size: 13px; padding: 20px;">Error al cargar</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('beneficiariosListContainer').innerHTML = 
                    '<div style="text-align: center; color: #ef4444; font-size: 13px; padding: 20px;">Error de conexión</div>';
            });
    }

    loadBeneficiariosList();


    function renderBeneficiariosList(beneficiarios) {
        const container = document.getElementById('beneficiariosListContainer');
        container.innerHTML = '';
        
        if (beneficiarios.length === 0) {
            container.innerHTML = '<div style="text-align: center; color: #9ca3af; font-size: 13px; padding: 20px;">No hay beneficiarios</div>';
            return;
        }

        beneficiarios.forEach(benef => {
            const item = document.createElement('div');
            item.className = 'chat-item';
            item.dataset.benefId = benef.id;
            item.style.cssText = `
                display: flex;
                align-items: center;
                padding: 15px 20px;
                cursor: pointer;
                transition: background 0.2s;
                border-bottom: 1px solid #e5e7eb;
                background: white;
            `;
            
            item.onmouseover = () => item.style.background = '#f3f4f6';
            item.onmouseout = () => item.style.background = 'white';
            item.onclick = () => openChatWindow(benef.id, benef.nombre);
            
            const circle = document.createElement('div');
            circle.style.cssText = `
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                font-size: 20px;
                flex-shrink: 0;
                margin-right: 12px;
            `;
            circle.textContent = 'M';
            
            const textContainer = document.createElement('div');
            textContainer.style.cssText = `
                flex: 1;
                min-width: 0;
            `;
            
            const nameDiv = document.createElement('div');
            nameDiv.style.cssText = `
                font-weight: 600;
                font-size: 15px;
                color: #1f2937;
                margin-bottom: 4px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            `;
            nameDiv.textContent = benef.nombre;
            
            const lastMsg = document.createElement('div');
            lastMsg.style.cssText = `
                font-size: 13px;
                color: #9ca3af;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            `;
            lastMsg.textContent = 'Inicia una conversación...';
            
            textContainer.appendChild(nameDiv);
            textContainer.appendChild(lastMsg);
            
            item.appendChild(circle);
            item.appendChild(textContainer);
            container.appendChild(item);
        });
    }




    function filterBeneficiarios(searchTerm) {
        const filtered = beneficiariosData.filter(benef => 
            benef.nombre.toLowerCase().includes(searchTerm.toLowerCase())
        );
        renderBeneficiariosList(filtered);
    }




    function openChatWindow(beneficiarioId, nombre) {
        if (!nombre) {
            const beneficiario = beneficiariosData.find(b => b.id === beneficiarioId);
            if (beneficiario) {
                nombre = beneficiario.nombre;
            } else {
                console.error('No se encontró el beneficiario con ID:', beneficiarioId);
                return;
            }
        }

        const existingChat = document.getElementById(`chatBox_${beneficiarioId}`);
        if (existingChat) {
            existingChat.style.display = 'flex';
            existingChat.style.animation = 'slideUp 0.3s ease-out';
            openChats.add(beneficiarioId);
            repositionChats();
            return;
        }

        const chatBox = document.createElement('div');
        chatBox.id = `chatBox_${beneficiarioId}`;
        chatBox.style.cssText = `
            display: flex;
            position: fixed;
            bottom: 20px;
            width: 380px;
            height: 520px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 10001;
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        `;
        
        const firstName = nombre.split(' ')[0];
        
        chatBox.innerHTML = `
            <!-- Header del Chat -->
            <div style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #10b981; font-weight: 700; font-size: 18px;">
                        M
                    </div>
                    <div>
                        <div style="color: white; font-weight: 700; font-size: 15px;">${nombre}</div>
                        <div style="color: rgba(255, 255, 255, 0.9); font-size: 12px;">En línea</div>
                    </div>
                </div>
                <button onclick="closeChatBox(${beneficiarioId})" style="background: rgba(255, 255, 255, 0.2); border: none; color: white; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: all 0.2s;" 
                    onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'" 
                    onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
                    ×
                </button>
            </div>

            <!-- Área de Mensajes -->
            <div id="chatMessages_${beneficiarioId}" style="flex: 1; min-height: 0; overflow-y: auto; padding: 20px; background: #f9fafb; display: flex; flex-direction: column; gap: 12px;">
                <div style="text-align: center; color: #9ca3af; font-size: 13px; padding: 20px;">
                    Conversación con ${nombre}
                </div>
            </div>

            <!-- Input de Mensaje -->
            <div style="padding: 16px; background: white; border-top: 1px solid #e5e7eb; flex-shrink: 0;">
                <form onsubmit="sendMessage(event, ${beneficiarioId}, '${nombre}')" style="display: flex; gap: 10px;">
                    <input type="text" id="chatInput_${beneficiarioId}" placeholder="Escribe a ${firstName}..." maxlength="200" style="flex: 1; padding: 10px 16px; border: 1px solid #d1d5db; border-radius: 20px; outline: none; font-size: 14px;" 
                        onfocus="this.style.borderColor='#10b981'" 
                        onblur="this.style.borderColor='#d1d5db'">
                    <button type="submit" style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%); border: none; color: white; width: 44px; height: 44px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s;" 
                        onmouseover="this.style.transform='scale(1.05)'" 
                        onmouseout="this.style.transform='scale(1)'">
                        <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </form>
                <div style="color: #9ca3af; font-size: 11px; margin-top: 6px; text-align: center;">
                    Máximo 200 caracteres
                </div>
            </div>
        `;
        
        document.getElementById('chatFooter').appendChild(chatBox);
        openChats.add(beneficiarioId);
        repositionChats();
    }







    function repositionChats() {
        let rightOffset = 380;
        const openChatsArray = Array.from(openChats);
        
        openChatsArray.forEach((benefId, index) => {
            const chatBox = document.getElementById(`chatBox_${benefId}`);
            if (chatBox && chatBox.style.display !== 'none') {
                chatBox.style.right = `${rightOffset}px`;
                rightOffset += 400; // 380px de ancho + 20px de gap
            }
        });
    }




    function closeChatBox(beneficiarioId) {
        const chatBox = document.getElementById(`chatBox_${beneficiarioId}`);
        chatBox.style.animation = 'slideDown 0.3s ease-out';
        setTimeout(() => {
            chatBox.style.display = 'none';
            openChats.delete(beneficiarioId);
            repositionChats();
        }, 300);
    }






    function addMessage(beneficiarioId, message, isOwn = false) {
        const chatMessages = document.getElementById(`chatMessages_${beneficiarioId}`);
        if (!chatMessages) return;
        
        const emptyMessage = chatMessages.querySelector('[style*="text-align: center"]');
        if (emptyMessage) {
            emptyMessage.remove();
        }

        const messageDiv = document.createElement('div');
        messageDiv.style.display = 'flex';
        messageDiv.style.justifyContent = isOwn ? 'flex-end' : 'flex-start';

        const messageBubble = document.createElement('div');
        messageBubble.style.maxWidth = '70%';
        messageBubble.style.padding = '10px 14px';
        messageBubble.style.borderRadius = '16px';
        messageBubble.style.fontSize = '14px';
        messageBubble.style.lineHeight = '1.4';
        messageBubble.style.wordWrap = 'break-word';
        
        if (isOwn) {
            messageBubble.style.background = 'linear-gradient(135deg, #10b981 0%, #34d399 100%)';
            messageBubble.style.color = 'white';
            messageBubble.style.borderBottomRightRadius = '4px';
        } else {
            messageBubble.style.background = 'white';
            messageBubble.style.color = '#374151';
            messageBubble.style.border = '1px solid #e5e7eb';
            messageBubble.style.borderBottomLeftRadius = '4px';
        }

        messageBubble.textContent = message;
        messageDiv.appendChild(messageBubble);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }





    function sendMessage(event, beneficiarioId, nombre) {
        event.preventDefault();
        
        const input = document.getElementById(`chatInput_${beneficiarioId}`);
        const message = input.value.trim();

        if (message.length === 0) return;
        if (message.length > 200) {
            alert('El mensaje no puede superar los 200 caracteres');
            return;
        }

        addMessage(beneficiarioId, message, true);

        const csrfToken = getCookie('csrftoken');
        
        fetch('/enviar-mensaje-asesor/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json','X-CSRFToken': csrfToken},
            body: JSON.stringify({message: message, beneficiario_id: beneficiarioId})
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            return response.text().then(text => {
                try {
                    return JSON.parse(text);
                } catch (e) {
                    console.error('Respuesta no-JSON:', text.substring(0, 200));
                    throw new Error('Respuesta del servidor no es JSON válido');
                }
            });
        })
        .then(data => {
            console.log('Mensaje enviado exitosamente:', data);
            input.value = '';
        })
        .catch(error => {
            console.error('Error al enviar mensaje:', error);
            addMessage(beneficiarioId, '❌ Error: ' + error.message, true);
        });
    }





    if (typeof channel !== 'undefined') {
        channel.bind('chat-message', function(data) {
            const sound = document.getElementById('chat-sound');
            console.log('Mensaje recibido:', data);
            
            
            const beneficiarioId = data.beneficiario_id;
            
            if (!beneficiarioId) {
                console.warn('Mensaje recibido sin beneficiario_id');
                return;
            }
            openChatWindow(beneficiarioId);
            addMessage(beneficiarioId, data.message, false);
            totalUnreadMessages++;
            updateGlobalBadge();
            



            sound.currentTime = 0;
            sound.play().catch(e => console.warn("No se pudo reproducir el sonido:", e));
        });
    }
</script>

<style>
@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideDown {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(20px);
    }
}

/* Scrollbar para la lista */
#beneficiariosListContainer::-webkit-scrollbar {
    width: 6px;
}

#beneficiariosListContainer::-webkit-scrollbar-track {
    background: #f1f1f1;
}

#beneficiariosListContainer::-webkit-scrollbar-thumb {
    background: #10b981;
    border-radius: 3px;
}

#beneficiariosListContainer::-webkit-scrollbar-thumb:hover {
    background: #059669;
}

/* Scrollbar para mensajes */
[id^="chatMessages_"]::-webkit-scrollbar {
    width: 8px;
}

[id^="chatMessages_"]::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 4px;
}

[id^="chatMessages_"]::-webkit-scrollbar-thumb {
    background: #10b981;
    border-radius: 4px;
}

[id^="chatMessages_"]::-webkit-scrollbar-thumb:hover {
    background: #059669;
}
</style>
