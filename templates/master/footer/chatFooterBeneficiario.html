{% load static %}

<!-- Footer Chat Flotante -->
<div id="chatFooter" style="position: fixed; bottom: 0; right: 20px; z-index: 9999;">
    
    <!-- Botón circular de Chat Directo -->
    <div id="chatButton" style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: linear-gradient(135deg, #10b981 0%, #34d399 100%); border-radius: 50%; cursor: pointer; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4); display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;" 
        onclick="toggleChatBox()" 
        onmouseover="this.style.transform='scale(1.1)'" 
        onmouseout="this.style.transform='scale(1)'">
        <svg style="width: 28px; height: 28px; color: white;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <!-- Badge de notificación -->
        <span id="chatBadge" style="display: none; position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; font-size: 11px; font-weight: 700; width: 20px; height: 20px; border-radius: 50%; align-items: center; justify-content: center; border: 2px solid white;">0</span>
    </div>

    <!-- Cuadro de Chat (inicialmente oculto) -->
    <div id="chatBox" style="display: none; position: fixed; bottom: 90px; right: 20px; width: 350px; height: 500px; background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); overflow: hidden; z-index: 10000;">
        
        <!-- Header del Chat -->
        <div style="background: linear-gradient(135deg, #115e59 0%, #0f766e 100%); padding: 16px 20px; display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="width: 40px; height: 40px; background: #34d399; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 16px;">
                    A
                </div>
                <div>
                    <div style="color: white; font-weight: 700; font-size: 15px;">Asesor</div>
                    <div style="color: rgba(255, 255, 255, 0.8); font-size: 12px;">En línea</div>
                </div>
            </div>
            <button onclick="closeChatBox()" style="background: rgba(255, 255, 255, 0.2); border: none; color: white; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: all 0.2s;" 
                onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'" 
                onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
                ×
            </button>
        </div>

        <!-- Área de Mensajes -->
        <div id="chatMessages" style="height: 360px; overflow-y: auto; padding: 20px; background: #f9fafb; display: flex; flex-direction: column; gap: 12px;">
            <div style="text-align: center; color: #9ca3af; font-size: 13px; padding: 20px;">
                Inicia una conversación con tu asesor
            </div>
        </div>

        <!-- Input de Mensaje -->
        <div style="padding: 16px; background: white; border-top: 1px solid #e5e7eb;">
            <form id="chatForm" onsubmit="sendMessage(event)" style="display: flex; gap: 10px;">
                <input type="text" id="chatInput" placeholder="Escribe un mensaje..." maxlength="200" style="flex: 1; padding: 10px 16px; border: 1px solid #d1d5db; border-radius: 20px; outline: none; font-size: 14px;" 
                    onfocus="this.style.borderColor='#10b981'" 
                    onblur="this.style.borderColor='#d1d5db'">
                <button type="submit" style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%); border: none; color: white; width: 44px; height: 44px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s;" 
                    onmouseover="this.style.transform='scale(1.05)'" 
                    onmouseout="this.style.transform='scale(1)'">
                    <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </form>
            <div style="color: #9ca3af; font-size: 11px; margin-top: 6px; text-align: center;">
                Máximo 200 caracteres
            </div>
        </div>
    </div>
</div>

<audio id="chat-sound" src="{% static 'sounds/notification-sound-effect-372475.mp3' %}"></audio>
<script src="https://js.pusher.com/7.2/pusher.min.js"></script>

<script>

 


    // Función para obtener cookies (necesaria para CSRF token)
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }


    let isChatOpen = false;
    let unreadMessages = 0;

    console.log(channel)





    function toggleChatBox() {
        const chatBox = document.getElementById('chatBox');
        isChatOpen = !isChatOpen;
        
        if (isChatOpen) {
            chatBox.style.display = 'block';
            chatBox.style.animation = 'slideUp 0.3s ease-out';
            unreadMessages = 0;
            updateChatBadge();
        } else {
            chatBox.style.animation = 'slideDown 0.3s ease-out';
            setTimeout(() => {
                chatBox.style.display = 'none';
            }, 300);
        }
    }

    function closeChatBox() {
        const chatBox = document.getElementById('chatBox');
        isChatOpen = false;
        chatBox.style.animation = 'slideDown 0.3s ease-out';
        setTimeout(() => {
            chatBox.style.display = 'none';
        }, 300);
    }

    function updateChatBadge() {
        const badge = document.getElementById('chatBadge');
        if (unreadMessages > 0 && !isChatOpen) {
            badge.style.display = 'flex';
            badge.textContent = unreadMessages > 9 ? '9+' : unreadMessages;
        } else {
            badge.style.display = 'none';
        }
    }




    function addMessage(message, isOwn = false) {
        const chatMessages = document.getElementById('chatMessages');
        
        const emptyMessage = chatMessages.querySelector('[style*="text-align: center"]');
        if (emptyMessage) {
            emptyMessage.remove();
        }

        const messageDiv = document.createElement('div');
        messageDiv.style.display = 'flex';
        messageDiv.style.justifyContent = isOwn ? 'flex-end' : 'flex-start';

        const messageBubble = document.createElement('div');
        messageBubble.style.maxWidth = '70%';
        messageBubble.style.padding = '10px 14px';
        messageBubble.style.borderRadius = '16px';
        messageBubble.style.fontSize = '14px';
        messageBubble.style.lineHeight = '1.4';
        messageBubble.style.wordWrap = 'break-word';
        
        if (isOwn) {
            messageBubble.style.background = 'linear-gradient(135deg, #10b981 0%, #34d399 100%)';
            messageBubble.style.color = 'white';
            messageBubble.style.borderBottomRightRadius = '4px';
        } else {
            messageBubble.style.background = 'white';
            messageBubble.style.color = '#374151';
            messageBubble.style.border = '1px solid #e5e7eb';
            messageBubble.style.borderBottomLeftRadius = '4px';
        }

        messageBubble.textContent = message;
        messageDiv.appendChild(messageBubble);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage(event) {
        event.preventDefault();
        const input = document.getElementById('chatInput');
        const message = input.value.trim();

        if (message.length === 0) return;
        if (message.length > 200) {
            alert('El mensaje no puede superar los 200 caracteres');
            return;
        }

        addMessage(message, true);

        const csrfToken = getCookie('csrftoken');
        
        const dataToSend = { message: message };
        
        if (typeof userId !== 'undefined') {
            dataToSend.user_id = userId;
        }
        
        fetch('/enviar-mensaje-beneficiario/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify(dataToSend)
        })
        .then(response => {

            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            return response.text().then(text => {
                try {
                    return JSON.parse(text);
                } catch (e) {
                    console.error('El servidor devolvió texto no-JSON:', text.substring(0, 200));
                    throw new Error('Respuesta del servidor no es JSON válido');
                }
            });
        })
        .then(data => {
            console.log('Mensaje enviado exitosamente:', data);
        })
        .catch(error => {
            console.error('Error al enviar mensaje:', error);
            addMessage('❌ No se pudo enviar el mensaje. Por favor, intente nuevamente.', true);

        });

        input.value = '';
    }





    // Escuchar eventos de chat en el canal que YA está suscrito en appBar
   channel.bind('chat-message', function(data) {
        const sound = document.getElementById('chat-sound');
        console.log('Mensaje recibido:', data);
                
        if (!isChatOpen) {
            unreadMessages++;
            updateChatBadge();
                    
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = 'block';
            chatBox.style.animation = 'slideUp 0.3s ease-out';
            isChatOpen = true;
                    
            addMessage(data.message, false);
                    
            sound.currentTime = 0;
            sound.play().catch(e => console.warn("No se pudo reproducir el sonido:", e));
        } else {
            addMessage(data.message, false);
                    
            sound.currentTime = 0;
            sound.play().catch(e => console.warn("No se pudo reproducir el sonido:", e));
        }
    });




</script>

<style>
@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideDown {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(20px);
    }
}

#chatMessages::-webkit-scrollbar {
    width: 6px;
}

#chatMessages::-webkit-scrollbar-track {
    background: #f1f1f1;
}

#chatMessages::-webkit-scrollbar-thumb {
    background: #10b981;
    border-radius: 3px;
}

#chatMessages::-webkit-scrollbar-thumb:hover {
    background: #059669;
}
</style>
