{% load static %}
<!DOCTYPE html>
<html lang="es" style="overflow: hidden; height: 100vh;">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VitaLink - Administrador{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100" style="overflow: hidden; height: 100vh; margin: 0;">

<div class="flex w-full" style="height: 100vh; overflow: hidden;">

    <aside class="w-64 bg-gradient-to-b from-slate-900 to-slate-950 text-white flex flex-col flex-shrink-0 border-r border-slate-800" style="height: 100vh;">
        <div class="p-6 border-b border-slate-800 flex-shrink-0">
            <div class="flex items-center gap-3">
                <div class="flex gap-1">
                    <div class="w-2 h-6 bg-emerald-400 rounded-sm transform -skew-x-12"></div>
                    <div class="w-2 h-6 bg-emerald-500 rounded-sm transform -skew-x-12"></div>
                </div>
                <h3 class="text-xl font-bold tracking-wide">VitaLink Admin</h3>
            </div>
        </div>

        <div class="flex-1 px-4 py-6 overflow-y-auto">
            <div class="mb-6">
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3 px-3">Administracion</p>

                <nav class="space-y-1">
                    <a href="{% url 'aseguradoras_list' %}" class="flex items-center gap-3 px-3 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:bg-opacity-30 hover:text-white transition-all duration-200 group">
                        <div class="w-9 h-9 rounded-lg bg-white bg-opacity-0 flex items-center justify-center group-hover:bg-opacity-10 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                        </div>
                        <span class="font-medium">Aseguradoras</span>
                    </a>

                    <a href="{% url 'politicas_publicas_admin' %}" class="flex items-center gap-3 px-3 py-3 rounded-lg text-slate-300 hover:bg-slate-800 hover:bg-opacity-30 hover:text-white transition-all duration-200 group">
                        <div class="w-9 h-9 rounded-lg bg-white bg-opacity-0 flex items-center justify-center group-hover:bg-opacity-10 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3v18m4-14v14M5 11v10m12-6v6m-9-9v9"/>
                            </svg>
                        </div>
                        <span class="font-medium">Publico</span>
                    </a>
                </nav>
            </div>
        </div>
    </aside>

    <main class="flex-1 bg-gray-50" style="height: 100vh; overflow-y: auto !important; scroll-behavior: smooth;">
        <div class="p-8 w-full">
            {% block content %}{% endblock %}
        </div>
    </main>
</div>

<script>
    const currentPath = window.location.pathname;
    document.querySelectorAll('aside nav a').forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPath || (href !== '/' && href !== '#' && currentPath.startsWith(href))) {
            link.classList.add('bg-slate-800', 'bg-opacity-50', 'text-white');
            link.classList.remove('text-slate-300');
            const iconContainer = link.querySelector('div.w-9');
            if (iconContainer) {
                iconContainer.classList.add('bg-opacity-20');
                iconContainer.classList.remove('bg-opacity-0');
            }
        }
    });
</script>

</body>
</html>
