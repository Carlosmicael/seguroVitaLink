{% load static %}
<!DOCTYPE html>
<html lang="es" style="overflow: hidden; height: 100vh;">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}VitaLink - Gestión de Seguros Asesor{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100" style="overflow: hidden; height: 100vh; margin: 0;">

<div class="flex w-full" style="height: 100vh; overflow: hidden;">

    <aside class="w-64 bg-gradient-to-b from-teal-900 to-teal-950 text-white flex flex-col flex-shrink-0 border-r border-teal-800" style="height: 100vh;">
        <div class="p-6 border-b border-teal-800 flex-shrink-0">
            <div class="flex items-center gap-3">
                <div class="flex gap-1">
                    <div class="w-2 h-6 bg-emerald-400 rounded-sm transform -skew-x-12"></div>
                    <div class="w-2 h-6 bg-emerald-500 rounded-sm transform -skew-x-12"></div>
                </div>
            </div>
        </div>

        <div class="flex-1 px-4 py-6 overflow-y-auto">
            <div class="mb-6">
                <p class="text-xs font-semibold text-teal-400 uppercase tracking-wider mb-3 px-3">Navigation</p>

                <nav class="space-y-1">

                    <!-- Dashboard -->
                    <a href="{% url 'asesor_dashboard' %}" class="flex items-center gap-3 px-3 py-3 rounded-lg text-teal-300 hover:bg-teal-800 hover:bg-opacity-30 hover:text-white transition-all duration-200 group">
                        <div class="w-9 h-9 rounded-lg bg-white bg-opacity-0 flex items-center justify-center group-hover:bg-opacity-10 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                            </svg>
                        </div>
                        <span class="font-medium">Dashboard</span>
                    </a>


                    <!-- Pólizas -->
                    <a href="{% url 'siniestros_module_lista' %}" class="flex items-center gap-3 px-3 py-3 rounded-lg text-teal-300 hover:bg-teal-800 hover:bg-opacity-30 hover:text-white transition-all duration-200 group">
                        <div class="w-9 h-9 rounded-lg bg-white bg-opacity-0 flex items-center justify-center group-hover:bg-opacity-10 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                        </div>
                        <span class="font-medium">Siniestros</span>
                    </a>

                    <a href="{% url 'siniestros_lista' %}" class="flex items-center gap-3 px-3 py-3 rounded-lg text-teal-300 hover:bg-teal-800 hover:bg-opacity-30 hover:text-white transition-all duration-200 group">
                        <div class="w-9 h-9 rounded-lg bg-white bg-opacity-0 flex items-center justify-center group-hover:bg-opacity-10 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                        </div>
                        <span class="font-medium">Documentos</span>
                    </a>

                    <a href="{% url 'lista_reportes' %}" class="flex items-center gap-3 px-3 py-3 rounded-lg text-teal-300 hover:bg-teal-800 hover:bg-opacity-30 hover:text-white transition-all duration-200 group">
                        <div class="w-9 h-9 rounded-lg bg-white bg-opacity-0 flex items-center justify-center group-hover:bg-opacity-10 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                        </div>
                        <span class="font-medium">Reportes</span>
                    </a>

                    <!-- Beneficiarios -->
                    <a href="{% url 'beneficiarios_module_lista' %}" class="flex items-center gap-3 px-3 py-3 rounded-lg text-teal-300 hover:bg-teal-800 hover:bg-opacity-30 hover:text-white transition-all duration-200 group">
                        <div class="w-9 h-9 rounded-lg bg-white bg-opacity-0 flex items-center justify-center group-hover:bg-opacity-10 transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                        </div>
                        <span class="font-medium">Beneficiarios</span>
                    </a>









                    




                </nav>

            </div>
        </div>

        <div class="p-4 border-t border-teal-800 flex-shrink-0">
            <div class="flex items-center gap-3 px-3 py-3 rounded-lg bg-teal-800 bg-opacity-30 hover:bg-opacity-50 transition-all cursor-pointer group">
                <div class="relative flex-shrink-0">
                    <img src="https://i.pravatar.cc/150?img=33" alt="Admin" class="w-10 h-10 rounded-full border-2 border-emerald-400">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 border-2 border-teal-900 rounded-full"></div>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="font-semibold text-white text-sm truncate">{{ request.user.username }}</p>
                    <p class="text-xs text-teal-400 truncate">Asesor</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 bg-gray-50" style="height: 100vh; overflow-y: auto !important; scroll-behavior: smooth;">
        <div class="p-8 w-full">
            {% block content %}{% endblock %}
        </div>
    </main>
</div>

<script>
    // Script para activar el menú activo
    const currentPath = window.location.pathname;
    document.querySelectorAll('aside nav a').forEach(link => {
        const href = link.getAttribute('href');
        
        // Verificar si la URL actual coincide con el href del link
        if (href === currentPath || (href !== '/' && href !== '#' && currentPath.startsWith(href))) {
            // Agregar estilos activos
            link.classList.add('bg-teal-800', 'bg-opacity-50', 'text-white');
            link.classList.remove('text-teal-300');
            
            // Activar el ícono también
            const iconContainer = link.querySelector('div.w-9');
            if (iconContainer) {
                iconContainer.classList.add('bg-opacity-20');
                iconContainer.classList.remove('bg-opacity-0');
            }
        }
    });
</script>

</body>
</html>
