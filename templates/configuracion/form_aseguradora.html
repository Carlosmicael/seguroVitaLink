{% extends 'master/sideBar/base.html' %}
{% block content %}
<div class="p-6 bg-gray-50 min-h-screen flex justify-center">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow">
        <h2 class="text-xl font-bold text-gray-800 mb-6">{{ titulo }}</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div class="mt-8 flex justify-end gap-3">
                <a href="{% url 'lista_aseguradoras' %}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancelar</a>
                <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 shadow">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
