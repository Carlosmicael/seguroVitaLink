{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* =================== Body y fondo =================== */
body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4b0082, #8a2be2);
    overflow: hidden;
    position: relative;
}

/* =================== Burbujas de fondo =================== */
.bubbles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    overflow: hidden;
}

.bubbles span {
    position: absolute;
    bottom: -150px;
    width: 20px;
    height: 20px;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    animation: rise 20s linear infinite;
}

/* Diferentes posiciones, tamaños, retrasos y duraciones */
.bubbles span:nth-child(1) { left: 10%; width: 15px; height: 15px; animation-duration: 18s; animation-delay: 0s;}
.bubbles span:nth-child(2) { left: 20%; width: 25px; height: 25px; animation-duration: 25s; animation-delay: 2s;}
.bubbles span:nth-child(3) { left: 30%; width: 10px; height: 10px; animation-duration: 20s; animation-delay: 4s;}
.bubbles span:nth-child(4) { left: 40%; width: 20px; height: 20px; animation-duration: 22s; animation-delay: 6s;}
.bubbles span:nth-child(5) { left: 50%; width: 30px; height: 30px; animation-duration: 28s; animation-delay: 1s;}
.bubbles span:nth-child(6) { left: 60%; width: 12px; height: 12px; animation-duration: 19s; animation-delay: 3s;}
.bubbles span:nth-child(7) { left: 70%; width: 18px; height: 18px; animation-duration: 24s; animation-delay: 5s;}
.bubbles span:nth-child(8) { left: 80%; width: 22px; height: 22px; animation-duration: 26s; animation-delay: 7s;}

/* Animación de subida y rotación */
@keyframes rise {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
    }
    10% { opacity: 0.4; }
    50% { transform: translateY(-50vh) rotate(180deg); opacity: 0.6; }
    100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
    }
}

/* =================== Login container =================== */
.login-container {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    padding: 50px 30px 40px 30px;
    border-radius: 25px;
    width: 360px;
    max-width: 90%;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    color: #fff;
    box-sizing: border-box;
}

/* Icono circular */
.login-icon {
    width: 80px;
    height: 80px;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    margin: 0 auto 30px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    color: #fff;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
}

/* Título */
h2 {
    margin-bottom: 25px;
    font-size: 28px;
    font-weight: 600;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}

/* Input fields */
.input-group {
    position: relative;
    margin-bottom: 20px;
    width: 100%;
}

.input-group input {
    width: 100%;
    padding: 12px 15px 12px 40px;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s ease;
}

.input-group input::placeholder {
    color: rgba(255,255,255,0.6);
}

.input-group input:focus {
    outline: none;
    background: rgba(255,255,255,0.2);
    box-shadow: 0 0 8px #ff00ff, 0 0 15px #8a2be2;
}

.input-group i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255,255,255,0.7);
    pointer-events: none;
}

/* Recordar y olvido */
.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin-bottom: 20px;
}

.remember-forgot input[type="checkbox"] {
    margin-right: 5px;
}

.remember-forgot a {
    color: #e0e0ff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.remember-forgot a:hover {
    color: #ff00ff;
}

/* Botón */
button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #ff00ff, #8a2be2);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* Botón de registro */
.register-btn {
    margin-top: 15px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-weight: 500;
}

.register-btn:hover {
    background: rgba(255,255,255,0.2);
}

/* Error */
p.error {
    margin-top: 15px;
    color: #ff4d4d;
    font-weight: 500;
}
</style>
</head>
<body>

<!-- Burbujas animadas -->
<div class="bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="login-container">
    <div class="login-icon">
        <i class="fa fa-user"></i>
    </div>
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="text" name="usuario" placeholder="Usuario" required>
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Recordarme</label>
            <a href="#">¿Olvidaste la contraseña?</a>
        </div>
        <button type="submit">LOGIN</button>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
