{% extends 'master/sideBar/base.html' %}

{% block content %}
<div class="p-6 bg-gray-50 min-h-screen">
    
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Reporte de Estudiantes Asegurados</h1>
        <a href="{% url 'exportar_estudiantes' %}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            Exportar Excel
        </a>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mb-6">
        <form method="GET" class="flex gap-4 items-end">
            <div>
                <label class="block text-sm font-medium text-gray-700">Modalidad</label>
                <select name="modalidad" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    <option value="">Todas</option>
                    <option value="PRESENCIAL">Presencial</option>
                    <option value="DISTANCIA">Distancia</option>
                </select>
            </div>
            <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded-md text-sm">Filtrar</button>
        </form>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Distribución por Tipo</h3>
            <div class="relative h-64">
                <canvas id="chartTipo"></canvas>
            </div>
        </div>

        <div class="bg-white p-4 rounded-lg shadow">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">Estudiantes por Modalidad</h3>
            <div class="relative h-64">
                <canvas id="chartModalidad"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Obtener datos desde Django
    const labelsTipo = JSON.parse('{{ labels_tipo|safe }}');
    const dataTipo = JSON.parse('{{ data_tipo|safe }}');
    const labelsMod = JSON.parse('{{ labels_mod|safe }}');
    const dataMod = JSON.parse('{{ data_mod|safe }}');

    // Gráfico de Pastel (Pie Chart)
    new Chart(document.getElementById('chartTipo'), {
        type: 'pie',
        data: {
            labels: labelsTipo,
            datasets: [{
                data: dataTipo,
                backgroundColor: ['#10B981', '#3B82F6', '#F59E0B'], // Verde, Azul, Amarillo
            }]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });

    // Gráfico de Barras (Bar Chart)
    new Chart(document.getElementById('chartModalidad'), {
        type: 'bar',
        data: {
            labels: labelsMod,
            datasets: [{
                label: 'Cantidad de Estudiantes',
                data: dataMod,
                backgroundColor: '#059669', // Emerald 600
            }]
        },
        options: { 
            responsive: true, 
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true } }
        }
    });
</script>
{% endblock %}
